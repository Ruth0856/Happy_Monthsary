<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Monthssary!</title> 
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                height: 100vh;
                margin: 0;
                text-align: center;
                justify-content: center;
                align-items: center;
                background: url('heartfalling.gif');
                background-color: #36454F;
                background-repeat: no-repeat;
                background-size: cover;
            }

            .slideshow-container {
                position: relative;
                max-width: 100%;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                bottom: 10%;
            }

            .slide  {
                display: none;
                padding: 20px;
                margin: 30px;
            }

            img {
                width: 250px;
                max-width: 500px;
                display: block;
                margin: auto;
                box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
                border-radius: 10px;
            }

            .fade {
                animation: fadeEffect 1.5s ease-in-out;
            }

            iframe {
                position: fixed;
                width: 300px;
                height: 150px;
                bottom: 75%;
                align-items: center;
            }
            
            @keyframes fadeEffect {
                from { opacity: 0.4; }
                to { opacity: 1; }
            }

            @media screen and (max-width: 850px) {
                .slideshow-container {
                    height: 100vh;
                }
            }
        </style>
    </head>
    <body>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="Image 1.jpg" alt="Photo 1">
            </div>
            <div class="slide fade">
                <img src="Image 2.jpg" alt="Photo 2">
            </div>
            <div class="slide fade">
                <img src="Image 3.jpg" alt="Photo 3">
            </div>
            <div class="slide fade">
                <img src="Image 4.jpg" alt="Photo 4">
            </div>
            <div class="slide fade">
                <img src="Image 5.jpg" alt="Photo 5">
            </div>
            <div class="slide fade">
                <img src="Image 6.jpg" alt="Photo 6">
            </div>
            <div class="slide fade">
                <img src="Image 7.jpg" alt="Photo 7">
            </div>
            <div class="slide fade">
                <img src="Image 8.jpg" alt="Photo 8">
            </div>
        </div>

        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5LrN7yUQAzvthd4QujgPFr?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

        <script>
            let slideIndex = 0;

            function showSlides() {
              let slides = document.getElementsByClassName("slide");
              for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
            }
    
        slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
    
        slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Auto-slide every 3 seconds
            }

        // Start slideshow when the page loads
        document.addEventListener("DOMContentLoaded", showSlides);

        </script>
    </body>
</html>
